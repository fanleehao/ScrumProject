<body class="text-center">
<form class="form-signin" action="/authority/signIn" method="post">
    <img class="mb-4" src="/image/logo.svg" alt="" width="72" height="72">
    <div class="loader font4">
        <div>
            <span>T</span>
            <span class="span2">O</span>
            <span class="span3">U</span>
            <span class="span4">R</span>
            <span class="span5">I</span>
            <span class="span6">S</span>
            <span class="span7">T</span>
        </div>
    </div>

    <!-- 用户名 -->
    <label for="userName" class="sr-only">User name</label>
    <input type="text" id="userName" name="name" class="form-control" placeholder="用户名" required autofocus>

    <!-- 密码 -->
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="密码" required>

    <!-- 确认密码 -->
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword2" name="password" class="form-control" placeholder="确认密码" required>

    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
    <a href="/authority/toSignIn" style="color: black">已有账号，点击登录...</a>
</form>
<script src="/js/bubbly-bg.js"></script>
<script>
    bubbly({
        colorStart: "#fff4e6",
        colorStop: "#ffe9e4",
        blur: 1,
        compose: "source-over",
        bubbleFunc: () => `hsla(${Math.random() * 50}, 100%, 50%, .3)`
    });
